<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/main.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,500,700&display=swap"
      rel="stylesheet"
    />

    <title>Joseph Portfolio</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
  </head>

  <body>
    <header class="header">
      <h1 class="title">
        Portfolio
      </h1>

      <nav class="nav">
        <a class="nav__btn btn-about">
          <img
            src="./img/index/About.png"
            alt="About"
            class="nav__btn--icon"
          />
        </a>

        <a class="nav__btn btn-art">
          <img src="./img/index/Art.png" alt="Art" class="nav__btn--icon" />
        </a>

        <a class="nav__btn btn-camera">
          <img
            src="./img/index/Camera.png"
            alt="Camera"
            class="nav__btn--icon"
          />
        </a>

        <a class="nav__btn btn-web">
          <img src="./img/index/Web.png" alt="web" class="nav__btn--icon" />
        </a>

        <a class="nav__btn btn-tech">
          <img
            src="./img/index/Tech.png"
            alt="tech"
            class="nav__btn--icon"
          />
        </a>
      </nav>

      <div class="text">
        <div class="text__sub text__about">About</div>
        <div class="text__sub text__art">Art</div>
        <div class="text__sub text__camera">Photo</div>
        <div class="text__sub text__web">Web</div>
        <div class="text__sub text__tech">Other</div>
      </div>

      <div class="anima-main">
        <div class="anima-main__about anima-main__icon"></div>
        <div class="anima-main__art anima-main__icon"></div>
        <div class="anima-main__camera anima-main__icon"></div>
        <div class="anima-main__web anima-main__icon"></div>
        <div class="anima-main__tech anima-main__icon"></div>
      </div>
    </header>

    <script src="./js/index.js"></script>
  </body>
</html>
